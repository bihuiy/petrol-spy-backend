name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Django backend to Heroku
    runs-on: ubuntu-latest

    steps:
      # Step 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2️⃣ Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Step 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --deploy --ignore-pipfile

      # Step 4️⃣ Install Heroku CLI
      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      # Step 5️⃣ Login to Heroku
      - name: Login to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
        run: |
          echo "machine api.heroku.com login $HEROKU_EMAIL password $HEROKU_API_KEY" > ~/.netrc
          echo "machine git.heroku.com login $HEROKU_EMAIL password $HEROKU_API_KEY" >> ~/.netrc
          heroku auth:whoami

      # Step 6️⃣ Push to Heroku
      - name: Push to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          git push https://heroku:${{ secrets.HEROKU_API_KEY }}@git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git main

      # Step 7️⃣ Run Django migrations
      - name: Run Django migrations
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          heroku run python manage.py migrate --app $HEROKU_APP_NAME

      # Step 8️⃣ Collect static files
      - name: Collect static files
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          heroku run python manage.py collectstatic --noinput --app $HEROKU_APP_NAME
